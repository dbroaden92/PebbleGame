<html>
<head>
<title>Pebble Game</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body onload="newGame();">
<div class="page">

<div id="header" class="header">
Pebble Game
</div>

<div id="content" class="content">
    <div id="newgame" class="newgame">
        <table>
            <tr>
                <td class="field_name">Columns:</td>
                <td class="field_value"><input type="text" id="numcol"></td>
            </tr>
            <tr>
                <td class="field_name">Initial Value:</td>
                <td class="field_value"><input type="text" id="initval"></td>
            </tr>
            <tr>
                <td class="field_name">Lookahead:</td>
                <td class="field_value"><input type="text" id="lookahead"></td>
            </tr>
            <tr>
                <td class="field_name">Players:</td>
                <td class="field_value">
                    <select id="gamemode">
                        <option value=0 selected>Human vs Human</option>
                        <option value=1>Human vs CPU</option>
                        <option value=2>CPU vs Human</option>
                        <option value=3>CPU vs CPU</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="field_name">Delay Speed:</td>
                <td class="field_value">
                    <select id="stepdelay" onchange="setDelay();">
                        <option value=200>Fast</option>
                        <option value=1200 selected>Normal</option>
                        <option value=2200>Slow</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="field_name">Autoplay:</td>
                <td class="field_value">
                    <select id="autoplay" onchange="setAuto();">
                        <option value=0 selected>On</option>
                        <option value=1>Off</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <div id="controls" class="controls">
        <table>
            <tr>
                <td class="newgame_button"><button onclick="newGame();">New Game</button></td>
                <td class="rp_button"><button id="run_pause" onclick="run();">Run</button></td>
                <td class="step_button"><button onclick="step();">Step</button></td>
            </tr>
        </table>
    </div>

    <div id="board" class="board">
    </div>

    <div id="winner" class="winner">
    <br>
    </div>
</div>

</div>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
