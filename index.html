<html>
<head>
<title>Pebble Game</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body onload="newGame();">
<div class="page">

<div id="header" class="header">
Pebble Game
</div>

<div id="content" class="content">
    <div id="newgame" class="newgame">
        <table>
            <tr>
                <td class="field_name">Columns:</td>
                <td class="field_value"><input type="text" id="numcol"></td>
            </tr>
            <tr>
                <td class="field_name">Initial Value:</td>
                <td class="field_value"><input type="text" id="initval"></td>
            </tr>
        </table>
    </div>

    <div id="controls" class="controls">
        <table>
            <tr>
                <td class="newgame_button"><button onclick="newGame();">New Game</button></td>
                <td class="rp_button"><button id="run_pause" onclick="run();">Run</button></td>
                <td class="step_button"><button onclick="step();">Step</button></td>
            </tr>
        </table>
    </div>

    <div id="board" class="board">
    </div>

    <div id="winner" class="winner">
    </div>
</div>

</div>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
